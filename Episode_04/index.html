<!DOCTYPE HTML> 
<html lang="pl">  

<head> 
	<meta charset="utf-8" /> 
	<title>Math in JS</title>
	<link rel="stylesheet" href="style.css" type="text/css" />

</head>

<body> 

	<script>

		document.write(0.1 * 5); document.write("<br/>");
		document.write(0.15 * 3); document.write("<br/>");
		document.write(0.1 + 0.2); document.write("<br/>");

		if(0.1+0.2 == 0.3) document.write("true<br/>");
		else document.write("false<br/>");

		var x;
		//as many zeros as the decimal precision 10 - 0.1 	100 - 0.01 etc.
		x= Math.round((0.1+0.2)*10) / 10; 
		document.write(x+"<br />");

		x= Math.round((0.15*3)*100) / 100;
		document.write(x+"<br />");

		x = 0.15*3;
		x=x.toFixed(2);
		document.write(x+"<br /><br />");

		x=1.005;
		x=Math.round(x*100)/100;
		document.write(x+"<br />");

		x=x.toFixed(2);
		document.write(x+"<br />");

		//create prototype to better rounding numbers
		Number.prototype.round = function(numberOfDecimalPlaces)
		{
			return +(Math.round(this+"e+"+numberOfDecimalPlaces) + "e-"+numberOfDecimalPlaces);
		}

		x = 1.005;
		x = x.round(2);
		document.write(x+"<br />");

	</script>


</body> 
</html>
