<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8" />

	<style>
		body
		{
			background-color: #222222;
			font-size: 24px;
			color: white;
		}
	</style>
	
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type = "text/javascript">

	var numberOfActualPicture = Math.floor(Math.random()*5)+1;
	var timer1=0;
	var timer2=0;
	
	function setPicture(pictureNumber)
	{
		clearTimeout(timer1);
		clearTimeout(timer2);
		
		numberOfActualPicture=pictureNumber-1;
		
		hidePicture();
		setTimeout("setPicture()", 500);
	}
	
	function hidePicture()
	{
		$("#slider").fadeOut(500); //jquery
	}
	
	function changePicture()
	{
		numberOfActualPicture++;
		if(numberOfActualPicture >5) numberOfActualPicture = 1;
	
		var file = "<img src=\"img/" + numberOfActualPicture + ".png\" />";
		
		document.getElementById("slider").innerHTML = file;
		$("#slider").fadeIn(500); //jquery
	
		timer1=setTimeout("changePicture()", 3000);
		timer2=setTimeout("hidePicture()", 2500);
	}
	
	
	</script>
</head>
<body onload ="changePicture()">

			<span onclick="setPicture(1)"style="cursor: pointer;">[ 1 ]</span>
			<span onclick="setPicture(2)"style="cursor: pointer;">[ 2 ]</span>
			<span onclick="setPicture(3)"style="cursor: pointer;">[ 3 ]</span>
			<span onclick="setPicture(4)"style="cursor: pointer;">[ 4 ]</span>
			<span onclick="setPicture(5)"style="cursor: pointer;">[ 5 ]</span>


	<div id="slider"></div>



</body>
</html>
